<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Builder</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER NAV --- */
        header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 36px;
            width: auto;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #555;
            text-decoration: underline;
        }

        /* --- MAIN --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
            max-width: 500px;
            line-height: 1.3;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            line-height: 1.5;
            max-width: 600px;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 12px;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .availability {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 2rem;
        }

        /* --- FOOTER --- */
        footer {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #999;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #999;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #666;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="./">
                <img src="logo.png" alt="Prompt Builder Logo" />
            </a>
        </div>
        <nav>
            <a href="https://github.com/sangddn/prompt_builder" target="_blank">GitHub</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <img class="icon" src="logo.png" alt="Icon" />
        <h1>Build rich, multi-file prompts</h1>
        <p class="subtitle">
            Prompt Builder streamlines the process of creating complex prompts for LLMs by
            letting you combine files, transcripts, summaries, and more in a single
            interface.
        </p>
        <a class="cta-button"
            href="https://github.com/sangddn/prompt_builder/releases/download/v0.0.4/prompt-builder-macos-universal-v0.0.4.zip"
            target="_blank">
            Download â†“
        </a>
        <div class="availability">
            Available for macOS
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div>
            &copy;
            <script>document.write(new Date().getFullYear())</script> Sang Doan
        </div>
        <div class="footer-links">
            <a href="https://github.com/sangddn/prompt_builder" target="_blank">GitHub</a>
            <a href="https://x.com/sangddn" target="_blank">Twitter</a>
        </div>
    </footer>
</body>

</html>
