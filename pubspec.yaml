name: prompt_builder
description: "Prompt Builder"
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  auto_route: ^9.2.2
  shadcn_ui: ^0.16.3
  cupertino_icons: ^1.0.8
  drift: ^2.22.1
  drift_flutter: ^0.2.3
  flutter_animate: ^4.1.1+1
  cached_network_image: ^3.3.0
  file_picker: ^8.1.6
  flutter_markdown: ^0.7.3+2
  tiktoken_tokenizer_gpt4o_o1: ^1.1.0
  flutter_gemini: ^3.0.0
  # A custom fork of animated_tree_view that allows for custom animations.
  animated_tree_view:
    git:
      url: https://github.com/sangddn/animated_tree_view
  fuzzywuzzy: ^1.2.0
  hive: ^2.2.3
  path_provider: ^2.1.5
  shimmer: ^3.0.0
  gap: ^3.0.1
  youtube_explode_dart: ^2.3.6
  any_link_preview: ^3.0.2
  http: ^1.2.2
  infinite_scroll_pagination: ^4.1.0
  super_drag_and_drop: ^0.8.24
  super_clipboard: ^0.8.24
  super_sliver_list: ^0.4.1
  fast_immutable_collections: ^11.0.0
  path: ^1.9.0
  process_run: ^1.2.2+1
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  mime: ^2.0.0
  http_parser: ^4.1.1
  image: ^4.5.2
  webview_flutter: ^4.10.0
  syncfusion_flutter_pdfviewer: ^28.1.36
  flutter_staggered_grid_view: ^0.7.0
  animated_to: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: ^6.11.0
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.0
  drift_dev: ^2.22.1
  auto_route_generator: ^9.0.0
  flutter_dotenv: ^5.2.1


flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/snippet_resources.json

  fonts:
    - family: HgiStrokeRounded
      fonts:
        - asset: assets/fonts/hgi-stroke-rounded.ttf
    - family: GeistMono
      fonts:
        - asset: assets/fonts/GeistMono-VariableFont_wght.ttf


flutter_launcher_icons:
  macos:
    generate: true
    image_path: assets/images/icon.png
